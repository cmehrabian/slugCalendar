<template name="search">
    <div class="form">
          <input type="text" id="search-box" placeholder="Search..." />
    </div>
</template>
<template name="searchResult">
  <div id="search-result">
      <div id = "search-meta">
        {{#if isLoading}}
          searching ...
        {{/if}}
      </div>
        {{#each getEvents}}
          <div class="eventTitle">
            <h4 class="Title">
              <a href="{{title}}" target="_blank">{{{eventTitle}}}</a>
            </h4>
            <div class="description">
              {{{description}}}
            </div>
          </div>
        {{/each}}
  </div>
</template>
