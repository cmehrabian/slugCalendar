<head>
  <title>SlugCal</title>
</head>

<body>
	{{#if currentUser}}
 		{{> main}}
	{{else}}
	<div class="container"> <!-- Center and Make look pretty -->
		{{>loginButtons}}
	</div>
	{{/if}}
</body>

<template name="main">
	
	<div class="container">
    <div style="width: 72px;margin: auto;">
    <img src="logo.svg" />
    </div>

    {{>runner}}
		{{>loginButtons}}
    <!-- {{>search}}
    {{>searchResult}} -->
    <div id="form">
      <div id="form-inner">
        <div id="porterForm">
          <input type="checkbox" name="college6" value="Porter" class="toggle"/>
          <img src="porterOff.svg" />
          <label for="porter"></label> 
        </div>
        
        <div id="kresgeForm">
           <input type="checkbox" name="kresge" value="Kresge" id="kresge" class="toggle" />
           <img src="kresgeOff.svg" />
           <label for="kresge"></label>
        </div>
        
        <div id="oakesForm">
           <input type="checkbox" name="oakes" value="Oakes" id="oakes" class="toggle" />
           <img src="oakesOff.svg" />
           <label for="oakes"></label>
        </div>
        
        <div id="crownForm">
           <input type="checkbox" name="crown" value="Crown" id="crown" class="toggle" />
           <img src="CrownOff.svg" />
           <label for="crown"></label>
        </div>
        
        <div id="college8Form">
           <input type="checkbox" name="college8" value="College8" id="college8" class="toggle" />
           <img src="college8Off.svg" />
           <label for="college8"></label>
        </div>
      </div>
    </div>
  <div id="calendar"></div>
	</div>
  {{#if editing_event}}
    {{>dialog}}
  {{/if}}
</template>
