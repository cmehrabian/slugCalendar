<head>
  <title>SlugCal</title>
</head>

<body>
	{{#if currentUser}}
 		{{> main}}
	{{else}}
	<div class="container"> <!-- Center and Make look pretty -->
		{{>loginButtons}}
	</div>
	{{/if}}
</body>

<template name="main">
	{{#if editing_event}}
		{{>dialog}}
	{{/if}}
	<div class="container">
		<h1 align="center">Slug Calendar</h1>	
		{{>loginButtons}}
    <div class="form">
        <input type="search" class="form-control" placeholder="Search">
    </div>
		<div id="calendar">
		</div>
	</div>
</template>

<template name="dialog">
  <div class="modal fade in show" id="" tabindex="-1" role="dialog" aria-labelledby="" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close closeDialog" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title" id="">Edit Event</h4>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" placeholder="Enter a Title" value="{{title}}" readonly>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default closeDialog" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary updateTitle">Save</button>
        </div>
      </div>
    </div>
  </div>
</template>
